<!-- index.html — Desktop exactly like screenshot; Mobile has bottom icon nav; everything linked -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FlareUp — Ignite Your Creativity</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="frame">
    <!-- Header -->
    <header class="header">
      <div class="container header-grid">
        <a class="logo" href="index.html">FlareUp</a>

        <!-- Desktop nav (Feed · Opportunities · Showcase · About) -->
        <nav class="nav-desktop" aria-label="Primary">
          <a href="feed.html">Feed</a>
          <a href="opportunities.html">Opportunities</a>
          <a href="showcase.html">Showcase</a>
          <a href="About.html">About</a>
        </nav>

        <div class="nav-actions">
          <a class="btn pill" href="login.html" onclick="openLoginModal();return false;">Log In</a>
        </div>
      </div>
    </header>

    <!-- Hero (centered) -->
    <main class="hero">
      <div class="container hero-inner">
        <h1 class="display">Ignite Your Creativity</h1>
        <p class="lead">
          Join our community of innovators and creators. Share your projects,
          discover opportunities, and connect with like-minded individuals.
        </p>
        <a class="btn lg" href="reg.html">Sign Up</a>
      </div>
    </main>

    <footer class="footer">
      <div class="container"><p class="muted">© 2025 FlareUp.</p></div>
    </footer>
  </div>

  <!-- Mobile bottom icon nav -->
  <nav class="nav-bottom" aria-label="Primary (mobile)">
    <a href="index.html" data-route="home">
      <svg viewBox="0 0 24 24" width="22" height="22"><path d="M12 3l9 8h-3v9h-5v-6H11v6H6v-9H3l9-8z" fill="currentColor"/></svg>
      <span>Home</span>
    </a>
    <a href="feed.html" data-route="feed">
      <svg viewBox="0 0 24 24" width="22" height="22"><path d="M4 6h16v2H4zM4 11h16v2H4zM4 16h10v2H4z" fill="currentColor"/></svg>
      <span>Feed</span>
    </a>
    <a href="opportunities.html" data-route="opportunities">
      <svg viewBox="0 0 24 24" width="22" height="22"><path d="M12 2l3 7h7l-5.6 4.1L18.8 21 12 16.9 5.2 21l2.4-7.9L2 9h7z" fill="currentColor"/></svg>
      <span>Opps</span>
    </a>
    <a href="showcase.html" data-route="showcase">
      <svg viewBox="0 0 24 24" width="22" height="22"><path d="M4 4h16v6H4zM4 14h7v6H4zm9 0h7v6h-7z" fill="currentColor"/></svg>
      <span>Showcase</span>
    </a>
    <a href="About.html" data-route="about">
      <svg viewBox="0 0 24 24" width="22" height="22"><path d="M12 2a10 10 0 100 20 10 10 0 000-20zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z" fill="currentColor"/></svg>
      <span>About</span>
    </a>
  </nav>

  <!-- Login Modal -->
  <div id="loginModal" class="modal" hidden aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="loginTitle">
    <div class="modal-backdrop" onclick="closeLoginModal()"></div>
    <div class="modal-card">
      <button class="modal-close" aria-label="Close" onclick="closeLoginModal()">×</button>
      <h2 id="loginTitle" class="modal-title">Welcome back</h2>
      <form class="form" onsubmit="return fakeSubmit(this)">
        <label class="field"><span>Email</span><input type="email" required placeholder="you@email.com" /></label>
        <label class="field"><span>Password</span><input type="password" required placeholder="••••••••" /></label>
        <button class="btn w-full" type="submit">Log In</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
