<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collab — FlareUp</title>
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/app.js"></script>

</head>
<body class="page-collab">
<header class="site-header">
  <div class="container nav-wrap">
    <a class="brand" href="index.html">
      <img src="assets/logo.svg" alt="FlareUp" class="logo" />
      <span></span>
    </a>
    <button class="nav-toggle" aria-label="Open Menu" id="navToggle">
      <span></span><span></span><span></span>
    </button>
    <nav class="nav" id="siteNav">
      <a href="index.html" class="nav-link ">Feed</a>
      <a href="collab.html" class="nav-link active">Collab</a>
      <a href="about.html" class="nav-link ">About</a>
      <a href="auth.html" class="nav-link ">Login</a>
    </nav>
  </div>
</header>

<main class="container-fluid collab">
  <aside class="sidebar">
    <div class="sidebar-section">
      <h3 class="sidebar-title">Rooms</h3>
      <ul class="channel-list">
        <li class="channel active">#collab-room</li>
        <li class="channel">#design</li>
        <li class="channel">#dev</li>
        <li class="channel">#jobs</li>
      </ul>
    </div>
    <div class="sidebar-section">
      <h3 class="sidebar-title">Active members</h3>
      <ul class="member-list" id="activeMembers">
        <!-- Filled by JS -->
      </ul>
    </div>
  </aside>

  <section class="chat">
    <header class="chat-header">
      <div>
        <h1>#collab-room</h1>
        <p class="subtle"><span id="activeCount">0</span> users active</p>
      </div>
    </header>

    <ul class="messages" id="messageList">
      <li class="msg">
        <div class="avatar small">AR</div>
        <div class="bubble">
          <div class="meta"><strong>Ari</strong> <time>09:15</time></div>
          <p>Welcome to the collab room! Share ideas & meet partners.</p>
        </div>
      </li>
    </ul>

    <form class="composer" id="composer">
      <input type="text" id="messageInput" placeholder="Message #collab-room" required />
      <button class="btn send" type="submit">Send</button>
    </form>
  </section>
</main>
<footer class="site-footer">
  <div class="container">
    <p>© <span id="year"></span> FlareUp — creators meet to collaborate and share ideas.</p>
  </div>
</footer>

</body>
</html>
