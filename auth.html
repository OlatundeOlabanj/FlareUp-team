<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login — FlareUp</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script defer src="js/app.js"></script>
  </head>
  <body class="page-auth">
    <header class="site-header">
      <div class="container nav-wrap">
        <a class="brand" href="index.html">
          <img src="assets/logo.svg" alt="FlareUp" class="logo" />
          <span></span>
        </a>
        <button class="nav-toggle" aria-label="Open Menu" id="navToggle">
          <span></span><span></span><span></span>
        </button>
        <nav class="nav" id="siteNav">
          <a href="index.html" class="nav-link">Feed</a>
          <a href="collab.html" class="nav-link">Collab</a>
          <a href="about.html" class="nav-link">About</a>
          <a href="auth.html" class="nav-link active">Login</a>
        </nav>
      </div>
    </header>

    <main class="auth-wrapper">
      <form class="auth-card" id="authForm">
        <h1>Welcome back</h1>
        <p class="muted">Sign in to continue to FlareUp</p>
        <label
          >Email
          <input type="email" placeholder="you@example.com" required />
        </label>
        <label
          >Password
          <input type="password" placeholder="••••••••" required />
        </label>
        <button type="submit" class="btn primary full">Sign In</button>
        <p class="alt">
          No account? <a href="#" id="fakeSignup">Create one</a>
        </p>
      </form>
    </main>
    <footer class="site-footer">
      <div class="container">
        <p>
          © <span id="year"></span> FlareUp — creators meet to collaborate and
          share ideas.
        </p>
      </div>
    </footer>
  </body>
</html>
