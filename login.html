<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>FlareUp — Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header soft">
    <div class="container header-grid">
      <a class="logo" href="index.html">FlareUp</a>
      <nav class="nav-desktop">
        <a href="index.html">Home</a>
        <a href="About.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="auth-wrap">
    <section class="auth-card">
      <h1>Login</h1>
      <form class="form" onsubmit="return fakeSubmit(this)">
        <label class="field"><span>Email</span><input required type="email" placeholder="you@email.com" /></label>
        <label class="field"><span>Password</span><input required type="password" placeholder="••••••••" /></label>
        <button class="btn lg w-full" type="submit">Login</button>
        <div class="row between tiny-row">
          <a class="link" href="reset.html">Forgot password?</a>
        </div>
        <hr class="divider" />
        <p class="muted center">Don't have an account? <a class="link-strong" href="reg.html">Register</a></p>
      </form>
    </section>
  </main>

  <nav class="nav-bottom">
